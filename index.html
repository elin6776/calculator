<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div id="courses">
            <div class="course">
                <input type="checkbox" class="select-row">
                <label>Course Name:</label>
                <input type="text" class="course-name" placeholder="e.g., Math">
                <label>Grade:</label>
                <select class="grade">
                    <option value="">Select Grade</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>                
                <label>Credits:</label>
                <input type="number" class="credits" placeholder="e.g., 3">
                <button class="remove-row" onclick="removeCourse(this)">X</button>
            </div>
        </div>
        <button onclick="addCourse()">Add Row</button>
        <button onclick="resetFields()">Reset</button>
        <button onclick="calculateGPA()">Calculate GPA</button>
        <h2 id="result">Your GPA: </h2>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
